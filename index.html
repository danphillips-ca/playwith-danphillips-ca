<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<table id="jeopardyTable">
  <thead>
    <tr>
      <!-- Category titles will be populated here -->
    </tr>
  </thead>
  <tbody>
    <!-- Dollar values and cells will be populated here -->
  </tbody>
</table>

<!-- Modals for questions and answers -->
<div id="questionModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="questionHeader"></h2>
    <p id="question"></p>
    <div id="questionMedia"></div>
  </div>
</div>

<div id="answerModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="answerHeader"></h2>
    <p id="answer"></p>
    <div id="answerMedia"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
